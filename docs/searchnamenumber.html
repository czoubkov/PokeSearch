<!DOCTYPE html>
<html lang="en">

<head>
  <title>PokéSearch</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
    crossorigin="anonymous"
  />

  <!-- Our own CSS and JS-->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script>
    document.getElementById('userInput')
    .addEventListener('keyup', function(event) {
      if (event.code === 'Enter') {
        event.preventDefault();
        document.querySelector('submit').submit();
      }
    });
  </script>
</head>

<body id="searchbyname">
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #333; font-size: 1.4rem; border: 1px">
    <a class="navbar-brand" style="font-size: 1.4rem;" href="index.html"><img id="logo" height="50" alt="" src="../assets/pokeball.png"></img></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link " href="index.html">Home <span class="sr-only">(current)</span></a>
        <div class="nav-item dropdown active">
          <a class="nav-link droptown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">By name</a>
            <a class="dropdown-item" href="searchtype.html">By type</a>
          </div>
        </div>
        <a class="nav-item nav-link" href="about.html">About Us</a>
      </div>
    </div>
  </nav>

  <!-- Search Box -->
  <section id="search-box" class="search-box">
    <div id="infoBox">
      <h1>Enter a Pokémon's name or number</h1>
      <div id="search">
        <div class="inputs">
          <input id="userInput" class="form-control ml-auto mr-auto col-3" style="display: inline-block" onkeyup="searchNameNumber()" value="ditto"></input>
          <button id="submit" class="btn btn-primary" style="margin-bottom: .7rem;" onclick="searchNameNumber()">Submit</button>
        </div>
        <script>
          $("#userInput").keypress(function(event) {
            if (event.keyCode === 13) {
              $("#submit").click();
            }
          });
        </script>
      </div>
      <div class="images">
        <div class="card col-lg-5 cold-md-8 col-sm-12" style="width: 180rem;">
          <div class="image-grid-container">
            <img id="sprite" class="card-img-top" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="Pokémon Sprite">
            <img id="spriteShiny" class="card-img-top" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png" alt="Pokémon Shiny Sprite">
          </div>
          <div class="card-body" style="margin: 0;">
            <h3 id="name" class="card-text list-group-item"><b>Name:</b> ditto</h3>
            <h3 id="idNum" class="card-text list-group-item"><b>ID:</b> 132</h3>
            <h3 id="type" class="card-text list-group-item"><b>Type:</b> normal</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="nonstickyfooter">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #333; font-size: 1.4rem; border: 1px">
      <a class="navbar-brand" style="font-size: 1.4rem;" href="https://pokeapi.co/">Made using PokéAPI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#"><i class="fab fa-twitter"></i></a>
          <a class="nav-item nav-link" href="#"><i class="fab fa-facebook"></i></a>
          <a class="nav-item nav-link" href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </nav>
  </footer>
</body>

</html>
