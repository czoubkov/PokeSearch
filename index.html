<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokémon Search</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ddf8b55688.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

  <!-- Our own CSS and JS-->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <link href='https://fonts.googleapis.com/css?family=Days One' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script>
  document.getElementById('userInput')
  .addEventListener('keyup', function(event) {
    if (event.code === 'Enter') {
      event.preventDefault();
      document.querySelector('submit').submit();
    }
  });
  </script>
</head>

<body>

  <!-- Heading -->
  <div id="top" class="">
    <h1>Pokémon Search</h1>
  </div>

  <!-- Carousel -->

  <section id="carousel" class="container">
    <div class="d-flex justify-content-center">
      <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="pokemon-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="pokemon-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="pokemon-3.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Search Box -->

  <section id="search-box" class="">
    <div id="infoBox">
      <h1>Enter a Pokémon's name or number</h1>
      <div id="search">
        <div class="inputs">
          <input id="userInput" onkeyup="getPokemon()" value="ditto"></input>
        <button id="submit" onclick="getPokemon()">Submit</button>
        </div>
        <script>
          $("#userInput").keypress(function(event) {
              if (event.keyCode === 13) {
                  $("#submit").click();
              }
          });
      </script>
      </div>
      <div class="images">
        <img id="sprite"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
          alt="Pokémon Sprite"></img>
      <img id="spriteShiny"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png"
          alt="Pokémon Shiny Sprite"></img>
      </div>
      
      <div id="name">name: ditto</div>
      <div id="idNum">id: 132</div>
      <div id="type">type: normal</div>
    </div>
  </section>
  
</body>
</html>
