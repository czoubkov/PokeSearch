<!DOCTYPE html>
<html lang="en">

<head>
  <title>PokéSearch</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ddf8b55688.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

  <!-- Our own CSS and JS-->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <link href='https://fonts.googleapis.com/css?family=Days One' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script>
  document.getElementById('userInput')
  .addEventListener('keyup', function(event) {
    if (event.code === 'Enter') {
      event.preventDefault();
      document.querySelector('submit').submit();
    }
  });
  </script>
</head>

<body>

   
  <!-- Heading -->
  <div id="top" class="container-fluid fluid-1">
    
    <!-- Nav Bar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
     <div class="logo-container">
       <a class="navbar-brand" href="">PokéSearch</a>
     </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#footer">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#search-box">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
      </ul>
    </div>
  </nav>
  </div>

  <!-- Carousel -->

  <section id="carousel" class="container-fluid">
    <div class="d-flex justify-content-center">
      <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators" style="bottom: -50px;">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="many_pokemon-uniform-size.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="Poké_Balls_GL-uniform-size.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="stackedpokemones2.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="pokecrew.png" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>
  
  <!-- Search Box -->

  <section id="search-box" class="search-box">
    <div id="infoBox">
      <h1>Enter a Pokémon's name or number</h1>
      <div id="search">
        <div class="inputs">
          <input id="userInput" onkeyup="getPokemon()" value="ditto"></input>
          <br><br>
        <button id="submit" onclick="getPokemon()">Search</button>
        </div>
        <script>
          $("#userInput").keypress(function(event) {
              if (event.keyCode === 13) {
                  $("#submit").click();
              }
          });
        </script>
      </div>
      <div class="images">
          <div class="card col-lg-5 cold-md-8 col-sm-12" style="width: 180rem;">
            <div class="image-grid-container">
              <img id="sprite" class="card-img-top list-group-item"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
              alt="Pokémon Sprite">
              <img id="spriteShiny" class="card-img-top list-group-item"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png"
              alt="Pokémon Shiny Sprite">
            </div>
            <div class="card-body">
              <h3 id="name" class="card-text list-group-item">Name: ditto</h3>
              <h3 id="idNum" class="card-text list-group-item">PokeDex ID: 132</h3>
              <h3 id="type" class="card-text list-group-item">Type: normal</h3>
            </div>
          </div>
      </div>
      
      
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <p>© Copyright 2020 PokéSearch</p>
    <p class="credits">Made using <a href="https://pokeapi.co/" target="_blank" alt="PokéAPI">PokéAPI</a></p>
  </footer>
  
</body>
</html>
