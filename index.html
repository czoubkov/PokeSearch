<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokémon Search</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Our own CSS and JS-->
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <link href='https://fonts.googleapis.com/css?family=Days One' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script>
  document.getElementById('userInput')
  .addEventListener('keyup', function(event) {
    if (event.code === 'Enter') {
      event.preventDefault();
      document.querySelector('submit').submit();
    }
  });
  </script>
</head>

<body>
  <div id="top">
    <h1>Pokémon Search</h1>
  </div>
  <div id="infoBox">
    <h1>Enter a Pokémon's name or number</h1>
    <div id="search">
      <input id="userInput" onkeyup="getPokemon()" value="ditto"></input>
      <button id="submit" onclick="getPokemon()">Submit</button>
      <script>
        $("#userInput").keypress(function(event) {
            if (event.keyCode === 13) {
                $("#submit").click();
            }
        });
    </script>
    </div>
    <img id="sprite"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
        alt="Pokémon Sprite"></img>
    <img id="spriteShiny"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png"
        alt="Pokémon Shiny Sprite"></img>
    <div id="name">name: ditto</div>
    <div id="idNum">id: 132</div>
    <div id="type">type: normal</div>
  </div>
</body>
</html>
